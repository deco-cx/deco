changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🚨
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Preview features 🍪
      labels:
        - preview-feature
    - title: Bugs fixed 🐛
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
